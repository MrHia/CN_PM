<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/dangtin1.css">
</head>
<body>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
          <header>
            <a href="#">Phan Quang Mạnh</a>
          </header>
          <ul class="nav">
            <li>
              <a href="#">
                <i class="zmdi zmdi-view-dashboard"></i> Quản lý tin đăng
              </a>
            </li>
            <li>
              <a href="#">
                <i class="zmdi zmdi-link"></i> Sửa thông tin cá nhân
              </a>
            </li>
            <li>
              <a href="#">
                <i class="zmdi zmdi-widgets"></i> Thoát
              </a>
            </li>
          </ul>
        </div>
        <!-- Content -->
        <div id="content">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#"><i class="zmdi zmdi-notifications text-danger"></i>
                  </a>
                </li>
                <li><a href="#">Quản lý/ Đăng tin mớ<i></i></a></li>
              </ul>
            </div>
          </nav>
          <div class="container-fluid">
            <h1>Đăng tin mới</h1>
            <hr>
            <p>
              Địa chỉ cho thuê 
            </p>
            <div class="row">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tỉnh thành phố</option>
                    <option value="1">HCM</option>
                    <option value="2">HN</option>
                    <option value="3">Đà Năng</option>
                  </select>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Quận/huyện</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Phường xã</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Đường phố</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="text" class="col-form-label">Số nhà</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="text" class="form-control" aria-describedby="text">
                </div>
              </div>
              <h3>
                  Thông tin mô tả
              </h3>
              <form class="mt-5">
                <div class="form-outline mb-4">
                  <input type="text" id="form4Example1" class="form-control" />
                  <label class="form-label" for="form4Example1">Loại chuyên mục</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="text" id="form4Example2" class="form-control" />
                  <label class="form-label" for="form4Example2">Tiêu đề</label>
                </div>
              
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                  <label class="form-label" for="form4Example3">Nội dung mô tả</label>
                </div>
                </div>
              </form>
              <div class="file-loading">
                <input id="input-file-1" name="input-file-1[]" multiple type="file" accept="image/*">
            </div>
            <div class="checkbox">
                <label>
                <input id="toggleOrient" name="tog" type="checkbox" checked>
                Toggle Auto Orientation
                </label>
            </div>
            <div id="togStatus" class="hint-block">
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>
</html>
